<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Файлы в рабочей директории</title>
</head>
<body>
    <h2>Список файлов в {{ dir }}:</h2>
    {% for item in files %}
        <p style="margin-top: 0; margin-bottom: 0">{{ forloop.counter }}. {{ item }}</p>
    {% endfor %}
    <br>
    <a href="/">Главная страница</a>
</body>
</html>
